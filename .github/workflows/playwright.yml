name: Playwright Tests

on:
  push:
    branches: [ developer ] # Apenas 'developer' dispara o workflow
  pull_request:
    branches: [ developer ] # Opcional, caso use PRs na 'developer'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  merge-to-main:
    runs-on: ubuntu-latest
    needs: test # SÃ³ executa se o job 'test' for bem-sucedido

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge developer into main
        run: |
          git fetch origin
          git checkout main
          git merge --no-ff developer -m "Merge branch 'developer' into 'main'"
          git push origin main
